<div class="card">
  <a
    [routerLink]="this.pathType"
    [queryParams]="{ cardId: this.cardId }"
    class="mx-auto">
    <div class="text-center mx-auto d-flex" [ngClass]="{'imgContainer': this.pathType == '/pinfo'}">
      <img [src]="this.getPictureUrl()" alt class="my-auto img-fluid mh-100">
    </div>
    <div class="card-body ps-0 pe-0">
      <h5 class="card-text text-center">
        {{this.cardName}}
      </h5>
    </div>
  </a>
</div>
